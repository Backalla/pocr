

<!doctype html>
<html lang="en">
  <head>
    <title>Results</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    {% if result %}
       <nav class="navbar fixed-top navbar-light bg-light">
       <a class="navbar-brand">Result: <span class="navbar-text" id="label"> </span></a>


</nav>
        <div class="container-fluid">
<canvas id="myCanvas" width="{{ result.image_size[1] }}" height="{{ result.image_size[0] }}" style="background-image: url('{{ result.image_path }}')">

Your browser does not support the HTML5 canvas tag.</canvas>
    <br><hr><br><br>
    <strong>Metadata</strong><br>
    <strong>Time taken: </strong>{{ result.time_taken }}<br>
    <strong>Image path: </strong>{{ result.image_path }}<br>
    <strong>Image size: </strong>{{ result.image_size }}<br>
        </div>

  <script>


window.onload = function() {
    var canvas = document.querySelector("canvas"),
        ctx = canvas.getContext("2d"),
        rects = [
            {% for box in result.boxes %}
                {x: {{ box['box'][0] }}, y: {{ box['box'][1] }}, w: {{ box['box'][2] }}, h: {{ box['box'][3] }}, text:"{{ box['text'] }}"},
            {% endfor %}
        ],
        i=0;


canvas.onmousemove = function(e) {

  // important: correct mouse position:
  var rect = this.getBoundingClientRect(),
      x = e.clientX - rect.left,
      y = e.clientY - rect.top,
      i = 0, r;

  while(r = rects[i++]) {

    ctx.beginPath();
    ctx.lineWidth="4";
    if (r.text === ""){
        ctx.strokeStyle="red";
    }
    else{
        ctx.strokeStyle="green";
    }
    ctx.rect(r.x, r.y, r.w, r.h);
    ctx.stroke();
    console.log(x,y);
    if (ctx.isPointInPath(x, y)){
        console.log(r.text);
        if (r.text === ""){
            $("#label").text("Could not be recognised.. :(");
        }
        else{
            $("#label").text(r.text);
        }

    }
  }

};

}
</script>
{% endif %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
