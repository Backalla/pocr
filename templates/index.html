<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload new file</title>
</head>
<body>
    {% if error %}
        <h3><strong>{{error}}</strong></h3>
    {% endif %}
    <h1>Upload new file</h1>
    <form action="" method=post enctype=multipart/form-data>
      <p><input type=file name=file>
         <input type=submit value=Upload>
    </form>

</body>
</html>
